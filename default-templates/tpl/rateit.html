<tpl:rateIt>
  <div class="rateit">
    <h3>{{tpl:rateItTitle}}</h3>
	<p>{{tpl:rateItFullnote}}</p>
	{{tpl:rateItLinker}}
    <ul>
      <li>{{tpl:lang Note:}} {{tpl:rateItNote}}</li>
      <li>{{tpl:lang Votes:}} {{tpl:rateItTotal}}</li>
      <li>{{tpl:lang Higher:}} {{tpl:rateItMax}}</li>
      <li>{{tpl:lang Lower:}} {{tpl:rateItMin}}</li>
    </ul>
  </div>
</tpl:rateIt>
